<html lang="en">

<head>

                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
               
            </ul>
        </div>

<select class= "ice-cream" id="cars">
    <option >Volvo</option>
    <option >Saab</option>
    <option >VW</option>
    <option value="audi" selected>Audi</option>
</select>

    </div>
